- type: entity
  name: Attachment Package
  parent: BaseStorageItem
  id: RMCBoxAttachment
  description: A package containing various attachments
  components:
  - type: StorageFill
    contents:
    - id: RMCM5Bayonet
      amount: 1
    - id: RMCAttachmentMagneticHarness
      amount: 1
    - id: RMCAttachmentLaserSight
      amount: 1
  - type: Sprite
    state: circuit
    sprite: _RMC14/Objects/Storage/boxes.rsi
  - type: Item
    sprite: _RMC14/Objects/Storage/boxes.rsi
    size: Tiny
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,3,1
    whitelist:
      tags:
      - RMCM5Bayonet
      - RMCAttachmentMagneticHarness
      - RMCAttachmentLaserSight
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno
  - type: Tag
    tags:
    - RMCBoxAttachment

- type: Tag
  id: RMCBoxAttachment

